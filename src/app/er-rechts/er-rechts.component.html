<script>
  const fps = 6,
    fensterMitEnte = document.getElementById('fensterMitEnte');
  // Gibt an, ob die Animation läuft:
  let enteRunning = false;
  function animateIt() {
    // Wir nehmen das letzte Bild und stellen es an den Anfang:
    fensterMitEnte.prepend(fensterMitEnte.lastElementChild);
    // Erneuten Aufruf der Funktion anfordern
    // wenn die Animation laufen soll:
    if (enteRunning) {
      requestAnimationFrame(animateIt);
    }
  }
  // Animation starten und stoppen mit Eventhandler
  // fuer Mouseover und Mouseout:
  fensterMitEnte.addEventListener('mouseover', event => {
    // Animation starten.
    enteRunning = true;
    animateIt();
  });
  fensterMitEnte.addEventListener('mouseout', event => {
    // Animation anhalten:
    enteRunning = false;
  });
</script>
